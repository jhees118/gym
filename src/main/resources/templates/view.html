<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h3>이미지 출력</h3>
<div th:each="File : ${all} " >
  <img  th:src="|/images/${File.id}|" width="300" height="300">
  <p th:text="${File.orgNm}"></p>
  <video controls  th:src="|/video/${File.id}|" width="500" height="500"></video>
  <p th:text="${File.orgNm}"></p>
  <hr>
</div>


</body>
</html>
